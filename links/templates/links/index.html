{% extends 'links/__base.html' %}

{% block content %}
    <h1>My Link Shortener</h1>
    {% if links %}
        <h2>Links</h2>
        <ul>
            {% for link in links %}
                <li>{{link.name}} | {{link.url}}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
